<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prashik Shinde - Terminal Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="terminal-header">
            <span class="title">Prashik Shinde's Portfolio</span>
        </div>
        <div class="terminal-body" id="terminal-body">
            <p>Welcome to my interactive terminal portfolio. Type <span class="command">'help'</span> to get started.</p>
        </div>
        <div class="terminal-input">
            <span class="prompt">$</span>
            <input type="text" id="command-input" autofocus>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
